name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org
      - name: Verify tag matches package.json version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          PKG=$(node -p "require('./package.json').version")
          if [ "$TAG" != "$PKG" ]; then
            echo "Tag v$TAG does not match package.json version $PKG"
            exit 1
          fi
      - run: npm ci
      - run: npm run build
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ""

  build-binaries:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            binary: cli-owm-linux-x64
          - os: macos-14
            binary: cli-owm-macos-arm64
          - os: windows-latest
            binary: cli-owm-windows-x64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci

      - name: Bundle with esbuild
        run: npx esbuild src/cli.ts --bundle --platform=node --target=node22 --outfile=sea-bundle.js

      - name: Create SEA config
        shell: bash
        run: |
          cat > sea-config.json << 'EOF'
          {
            "main": "sea-bundle.js",
            "output": "sea-prep.blob",
            "disableExperimentalSEAWarning": true
          }
          EOF

      - name: Generate SEA blob
        run: node --experimental-sea-config sea-config.json

      - name: Create binary (Linux)
        if: runner.os == 'Linux'
        run: |
          cp $(command -v node) ${{ matrix.binary }}
          npx postject ${{ matrix.binary }} NODE_SEA_BLOB sea-prep.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2

      - name: Create binary (macOS)
        if: runner.os == 'macOS'
        run: |
          cp $(command -v node) ${{ matrix.binary }}
          codesign --remove-signature ${{ matrix.binary }}
          npx postject ${{ matrix.binary }} NODE_SEA_BLOB sea-prep.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2 --macho-segment-name NODE_SEA
          codesign --sign - ${{ matrix.binary }}

      - name: Create binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item (Get-Command node).Source ${{ matrix.binary }}
          npx postject ${{ matrix.binary }} NODE_SEA_BLOB sea-prep.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2

      - name: Smoke test
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            ./${{ matrix.binary }} --version
          else
            chmod +x ${{ matrix.binary }}
            ./${{ matrix.binary }} --version
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}

  release:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
